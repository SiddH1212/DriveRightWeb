<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Unity WebGL Player | DesktopDriving</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico" />
    <link rel="stylesheet" href="TemplateData/style.css" />
    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        overflow: hidden;
        background: black;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      #unity-container {
        width: 95vw;
        height: 95vh;
        position: relative;
      }
      canvas {
        width: 100%;
        height: 100%;
        background: black;
        display: block;
      }
      #loading-box {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 300px;
        height: 20px;
        background: #222;
        border: 2px solid #555;
        border-radius: 10px;
        overflow: hidden;
        z-index: 10;
      }
      #loading-bar {
        width: 0%;
        height: 100%;
        background: #4af;
        transition: width 0.2s ease-in-out;
      }
    </style>
  </head>
  <body>
    <div id="unity-container">
      <div id="loading-box">
        <div id="loading-bar"></div>
      </div>
      <canvas id="unity-canvas"></canvas>
    </div>

    <script src="Build/DesktopDriving.loader.js"></script>
    <script>
      const loadingBox = document.getElementById("loading-box");
      const loadingBar = document.getElementById("loading-bar");

      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/DesktopDriving.data.unityweb",
        frameworkUrl: "Build/DesktopDriving.framework.js.unityweb",
        codeUrl: "Build/DesktopDriving.wasm.unityweb",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "YourCompany",
        productName: "DesktopDriving",
        productVersion: "1.0",
        matchWebGLToCanvasSize: true,
        onProgress: (unityInstance, progress) => {
          loadingBar.style.width = (progress * 100) + "%";
        },
      }).then((unityInstance) => {
        loadingBox.style.display = "none";
      }).catch((message) => {
        alert(message);
      });
    </script>
  </body>
</html>
