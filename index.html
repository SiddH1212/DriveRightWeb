<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Unity WebGL Player | DesktopDriving</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico" />
    <link rel="stylesheet" href="TemplateData/style.css" />
    <script src="TemplateData/UnityProgress.js"></script>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        overflow: hidden;
        background: black;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      #unity-container {
        width: 95vw;
        height: 95vh;
        position: relative;
      }
      canvas {
        width: 100%;
        height: 100%;
        background: black;
        display: block;
      }
    </style>
  </head>
  <body>
    <div id="unity-container">
      <canvas id="unity-canvas"></canvas>
    </div>
    <script src="Build/DesktopDriving.loader.js"></script>
    <script>
      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/DesktopDriving.data.unityweb",
        frameworkUrl: "Build/DesktopDriving.framework.js.unityweb",
        codeUrl: "Build/DesktopDriving.wasm.unityweb",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "YourCompany",
        productName: "DesktopDriving",
        productVersion: "1.0",
        matchWebGLToCanvasSize: true, // âœ… This fixes the cropping issue
        // devicePixelRatio: 1         // Optional: uncomment to override DPI scaling
        progressCallback: UnityProgress
      }).then((unityInstance) => {
        // Optional: Add fullscreen or UI hooks here
      }).catch((message) => {
        alert(message);
      });
    </script>
  </body>
</html>
