<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>Unity WebGL Player | DesktopDriving</title>
  <link rel="shortcut icon" href="TemplateData/favicon.ico" />
  <link rel="stylesheet" href="TemplateData/style.css" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      background: black;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #unity-container {
      width: 95vw;
      height: 95vh;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    canvas {
      width: 100%;
      height: 100%;
      background: black;
      display: block;
    }

    #loading-bar {
      position: absolute;
      width: 300px;
      height: 12px;
      background-color: rgba(255, 255, 255, 0.2);
      border-radius: 6px;
      overflow: hidden;
      z-index: 10;
    }

    #loading-fill {
      height: 100%;
      width: 0%;
      background-color: #00ff00;
      transition: width 0.3s ease;
    }
  </style>
</head>
<body>
  <div id="unity-container">
    <div id="loading-bar"><div id="loading-fill"></div></div>
    <canvas id="unity-canvas"></canvas>
  </div>

  <script src="Build/DesktopDriving.loader.js"></script>
  <script>
    createUnityInstance(document.querySelector("#unity-canvas"), {
      dataUrl: "Build/DesktopDriving.data.unityweb",
      frameworkUrl: "Build/DesktopDriving.framework.js.unityweb",
      codeUrl: "Build/DesktopDriving.wasm.unityweb",
      streamingAssetsUrl: "StreamingAssets",
      companyName: "YourCompany",
      productName: "DesktopDriving",
      productVersion: "1.0",
      matchWebGLToCanvasSize: true,
    }, (progress) => {
      const fill = document.getElementById("loading-fill");
      const bar = document.getElementById("loading-bar");
      fill.style.width = (progress * 100) + "%";
      if (progress === 1) {
        bar.style.display = "none";
      }
    }).then((unityInstance) => {
      // Game started
    }).catch((message) => {
      alert(message);
    });
  </script>
</body>
</html>
